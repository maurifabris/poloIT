# render.yaml

services:
  - name: backend
    type: web
    buildCommand: cd backend && npm install && npm run build
    startCommand: npm start
    env:
      - key: NODE_ENV
        value: production

  - name: frontend
    type: web
    buildCommand: cd vite-proyect && npm install && npm run build
    startCommand: npm start
    env:
      - key: NODE_ENV
        value: production
